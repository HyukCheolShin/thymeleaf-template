<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/common.js"></script>
    <link href="/css/style.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="${id == null ? 'Add User' : 'Edit User'}">User Form</h2>
            <form action="/logout" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>

        <form id="userForm">
            <input type="hidden" id="id" th:value="${id}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/users'">Cancel</button>
        </form>
    </div>

    <script>
        $(() => {
            // Function to load user data for editing
            const loadUser = (id) => {
                $.ajax({
                    url: `/api/users/${id}`,
                    type: 'GET',
                    success: (response) => {
                        const data = response.data;
                        $('#name').val(data.name);
                        $('#email').val(data.email);
                        $('#password').val(data.password);
                        $('#role').val(data.role);
                    },
                    error: (xhr) => {
                        App.handleAjaxError(xhr, '데이터 로딩 실패', true);
                    }
                });
            };

            const id = $('#id').val();

            if (id) {
                loadUser(id);
            }

            // Save Form
            $('#userForm').on('submit', (e) => {
                e.preventDefault();

                const userData = {
                    name: $('#name').val(),
                    email: $('#email').val(),
                    password: $('#password').val(),
                    role: $('#role').val()
                };

                let url = '/api/users/';
                let type = 'POST';

                if (id) {
                    url += id;
                    type = 'PUT';
                }

                $.ajax({
                    url: url,
                    type: type,
                    contentType: 'application/json',
                    data: JSON.stringify(userData),
                    success: () => {
                        alert('저장되었습니다.');
                        window.location.href = '/users';
                    },
                    error: (xhr) => {
                        App.handleAjaxError(xhr, '저장 실패', false);
                    }
                });
            });
        });
    </script>
</body>

</html>
