<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User List</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>User List</h2>
            <div>
                <form action="/logout" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-secondary me-2">Logout</button>
                </form>
                <a href="/users/form" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">Add User</a>
            </div>
        </div>

        <!-- Search Form -->
        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <div class="input-group">
                    <select class="form-select" id="searchType" style="max-width: 150px;">
                        <option value="all">전체</option>
                        <option value="name">이름</option>
                        <option value="email">이메일</option>
                    </select>
                    <input type="text" class="form-control" id="keyword" placeholder="검색어를 입력하세요">
                    <button class="btn btn-primary" type="button" id="btnSearch">검색</button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th sec:authorize="hasRole('ADMIN')">Password</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                </tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <div id="pagination" class="mt-4 text-center">
        </div>
    </div>

    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const isAdmin = /*[[${#authorization.expression('hasRole(''ADMIN'')')}]]*/ false;
        /*]]>*/
    </script>
    <script>
        $(() => {
            // CSRF handled by common.js

            let currentPage = 1;
            const pageSize = 10;

            const renderPagination = (totalPages, currentPage) => {
                const paginationDiv = $('#pagination');
                paginationDiv.empty();

                if (totalPages <= 1) return;

                const nav = $('<nav aria-label="Page navigation">');
                const ul = $('<ul class="pagination justify-content-center">');

                // Previous Button
                const prevLi = $('<li class="page-item">');
                if (currentPage === 1) {
                    prevLi.addClass('disabled');
                    prevLi.append($('<span class="page-link">&laquo;</span>'));
                } else {
                    prevLi.append($(`<a class="page-link" href="#" data-page="${currentPage - 1}">&laquo;</a>`));
                }
                ul.append(prevLi);

                // Page Numbers
                const startPage = Math.max(1, currentPage - 2);
                const endPage = Math.min(totalPages, currentPage + 2);

                for (let i = startPage; i <= endPage; i++) {
                    const li = $('<li class="page-item">');
                    if (i === currentPage) {
                        li.addClass('active');
                        li.append($(`<span class="page-link">${i}</span>`));
                    } else {
                        li.append($(`<a class="page-link" href="#" data-page="${i}">${i}</a>`));
                    }
                    ul.append(li);
                }

                // Next Button
                const nextLi = $('<li class="page-item">');
                if (currentPage === totalPages) {
                    nextLi.addClass('disabled');
                    nextLi.append($('<span class="page-link">&raquo;</span>'));
                } else {
                    nextLi.append($(`<a class="page-link" href="#" data-page="${currentPage + 1}">&raquo;</a>`));
                }
                ul.append(nextLi);

                nav.append(ul);
                paginationDiv.append(nav);
            };

            // Function to load users
            const loadUsers = (page = 1) => {
                const keyword = $('#keyword').val();
                const searchType = $('#searchType').val();

                $.ajax({
                    url: '/api/users/',
                    type: 'GET',
                    data: {
                        page: page,
                        size: pageSize,
                        keyword: keyword,
                        searchType: searchType
                    },
                    dataType: 'json',
                    success: (response) => {
                        const { list, totalPages, currentPage: responsePage } = response.data;

                        const tableBody = $('#userTableBody');
                        tableBody.empty();

                        $.each(list, (index, user) => {
                            const row = $('<tr>');
                            row.attr('onclick', `location.href='/users/form?id=${user.id}'`);
                            row.css('cursor', 'pointer');
                            row.data('user', user);

                            row.append($('<td>').text(user.id));
                            row.append($('<td>').text(user.email));
                            if (isAdmin) {
                                row.append($('<td>').text(user.password));
                            }
                            row.append($('<td>').text(user.name));
                            row.append($('<td>').text(user.role));
                            row.append($('<td>').text(App.formatDate(user.createdAt)));
                            row.append($('<td>').text(App.formatDate(user.updatedAt)));

                            tableBody.append(row);
                        });

                        renderPagination(totalPages, responsePage);
                    },
                    error: (xhr) => {
                        App.handleAjaxError(xhr, '데이터를 불러오는 중 오류가 발생했습니다.');
                    }
                });
            };

            // Initial load
            loadUsers(currentPage);

            // Search button click
            $('#btnSearch').on('click', () => {
                currentPage = 1;
                loadUsers();
            });

            // Enter key in search input
            $('#keyword').on('keypress', (e) => {
                if (e.which == 13) {
                    $('#btnSearch').click();
                }
            });

            // Delete button click handler
            $(document).on('click', '.btn-delete', function () {
                if (!confirm('정말 삭제하시겠습니까?')) return;

                const id = $(this).data('id');
                $.ajax({
                    url: `/api/users/${id}`,
                    type: 'DELETE',
                    success: () => {
                        alert('삭제되었습니다.');
                        loadUsers(currentPage);
                    },
                    error: (xhr) => {
                        App.handleAjaxError(xhr, '삭제 중 오류가 발생했습니다.');
                    }
                });
            });

            // Pagination click handler
            $(document).on('click', '.page-link', function (e) {
                e.preventDefault();
                const page = $(this).data('page');
                if (page) {
                    currentPage = page;
                    loadUsers(page);
                }
            });
        });
    </script>
</body>

</html>
