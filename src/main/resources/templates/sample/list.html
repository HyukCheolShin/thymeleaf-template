<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Sample List</title>
    <meta charset="UTF-8" />
    <title>Sample List</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Sample List</h2>
        <a href="/samples/form" class="btn btn-primary">Add Sample</a>
    </div>


    <!-- Search Form -->
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="input-group">
                <select class="form-select" id="searchType" style="max-width: 150px;">
                    <option value="all">전체</option>
                    <option value="name">이름</option>
                    <option value="email">이메일</option>
                </select>
                <input type="text" class="form-control" id="keyword" placeholder="검색어를 입력하세요">
                <button class="btn btn-primary" type="button" id="btnSearch">검색</button>
            </div>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Password</th>
                <th>Name</th>
                <th>Role</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="sampleTableBody">
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div id="pagination" style="margin-top: 20px; text-align: center;">
    </div>

    <script>
        $(document).ready(function () {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            $.ajaxSetup({
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                }
            });

            var currentPage = 1;
            var pageSize = 10;

            loadSamples(currentPage);

            // Search button click
            $('#btnSearch').click(function () {
                currentPage = 1;
                loadSamples();
            });

            // Enter key in search input
            $('#keyword').keypress(function (e) {
                if (e.which == 13) {
                    $('#btnSearch').click();
                }
            });



            // Delete button click handler
            $(document).on('click', '.btn-delete', function () {
                if (!confirm('정말 삭제하시겠습니까?')) return;

                var id = $(this).data('id');
                $.ajax({
                    url: '/api/samples/' + id,
                    type: 'DELETE',
                    success: function () {
                        alert('삭제되었습니다.');
                        loadSamples(currentPage);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error deleting sample:", error);
                        alert("삭제 중 오류가 발생했습니다.");
                    }
                });
            });

            // Pagination click handler
            $(document).on('click', '.page-link', function (e) {
                e.preventDefault();
                var page = $(this).data('page');
                if (page) {
                    currentPage = page;
                    loadSamples(page);
                }
            });

            function loadSamples(page) {
                page = page || 1; // Default to page 1 if not provided
                var keyword = $('#keyword').val();
                var searchType = $('#searchType').val();

                $.ajax({
                    url: '/api/samples/',
                    type: 'GET',
                    data: {
                        page: page,
                        size: pageSize,
                        keyword: keyword,
                        searchType: searchType
                    },
                    dataType: 'json',
                    success: function (response) {
                        var data = response.list;
                        var totalPages = response.totalPages;
                        var currentPage = response.currentPage;

                        var tableBody = $('#sampleTableBody');
                        tableBody.empty();

                        $.each(data, function (index, sample) {
                            var row = $('<tr>');
                            row.data('sample', sample);

                            row.append($('<td>').text(sample.id));
                            row.append($('<td>').text(sample.email));
                            row.append($('<td>').text(sample.password));
                            row.append($('<td>').text(sample.name));
                            row.append($('<td>').text(sample.role));
                            row.append($('<td>').text(sample.createdAt));
                            row.append($('<td>').text(sample.updatedAt));

                            var actionTd = $('<td>');
                            var editBtn = $('<a href="/samples/' + sample.id + '">').text('Edit').addClass('btn btn-sm btn-primary').css('margin-right', '5px');
                            var deleteBtn = $('<button>').text('Delete').addClass('btn btn-sm btn-danger btn-delete').data('id', sample.id);
                            actionTd.append(editBtn).append(deleteBtn);
                            row.append(actionTd);

                            tableBody.append(row);
                        });

                        renderPagination(totalPages, currentPage);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching samples:", error);
                        alert("데이터를 불러오는 중 오류가 발생했습니다.");
                    }
                });
            }

            function renderPagination(totalPages, currentPage) {
                var paginationDiv = $('#pagination');
                paginationDiv.empty();

                if (totalPages <= 1) return;

                // Previous Button
                if (currentPage > 1) {
                    paginationDiv.append('<a href="#" class="page-link" data-page="' + (currentPage - 1) + '" style="margin: 0 5px;">&laquo; Prev</a>');
                }

                // Page Numbers
                var startPage = Math.max(1, currentPage - 2);
                var endPage = Math.min(totalPages, currentPage + 2);

                for (var i = startPage; i <= endPage; i++) {
                    var link = $('<a href="#" class="page-link" data-page="' + i + '" style="margin: 0 5px;">' + i + '</a>');
                    if (i === currentPage) {
                        link.css('font-weight', 'bold');
                        link.css('text-decoration', 'underline');
                    }
                    paginationDiv.append(link);
                }

                // Next Button
                if (currentPage < totalPages) {
                    paginationDiv.append('<a href="#" class="page-link" data-page="' + (currentPage + 1) + '" style="margin: 0 5px;">Next &raquo;</a>');
                }
            }
        });
    </script>
</body>

</html>
