<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .login-card .card-header {
            background-color: transparent;
            border-bottom: none;
            padding-top: 2rem;
            padding-bottom: 0;
        }

        .login-card .card-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }

        .btn-primary {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-weight: 600;
        }
    </style>
</head>

<body class="d-flex align-items-center min-vh-100 py-3 py-md-5">
    <div class="container d-flex justify-content-center">
        <div class="card login-card">
            <div class="card-header text-center">
                <h3 class="fw-bold text-primary">Welcome Back</h3>
                <p class="text-muted small">Sign in to your account to continue</p>
            </div>
            <div class="card-body">
                <form th:action="@{/login-proc}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label text-muted small fw-bold">Email Address</label>
                        <input type="email" class="form-control bg-light" id="email" name="email"
                            placeholder="name@example.com" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-muted small fw-bold">Password</label>
                        <input type="password" class="form-control bg-light" id="password" name="password"
                            placeholder="Enter your password" required>
                    </div>

                    <!-- Login Error Message -->
                    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                            <path
                                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg>
                        <div>Invalid email or password.</div>
                    </div>

                    <!-- Logout Success Message -->
                    <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-check-circle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                        </svg>
                        <div>You have been logged out.</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 shadow-sm">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
