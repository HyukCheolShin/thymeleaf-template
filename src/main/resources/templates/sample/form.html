<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sample Form</title>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4" th:text="${id == null ? 'Add Sample' : 'Edit Sample'}">Sample Form</h2>

        <form id="sampleForm">
            <input type="hidden" id="id" th:value="${id}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/samples'">Cancel</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            var id = $('#id').val();

            // CSRF Token setup
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            $(document).ajaxSend(function (e, xhr, options) {
                xhr.setRequestHeader(header, token);
            });

            // If Edit mode, load data
            if (id) {
                $.ajax({
                    url: '/api/samples/' + id,
                    type: 'GET',
                    success: function (response) {
                        var data = response.data;
                        $('#name').val(data.name);
                        $('#email').val(data.email);
                        $('#password').val(data.password);
                        $('#role').val(data.role);
                    },
                    error: function (xhr) {
                        alert('데이터 로딩 실패: ' + xhr.status);
                    }
                });
            }

            // Save Form
            $('#sampleForm').submit(function (e) {
                e.preventDefault();

                var sampleData = {
                    name: $('#name').val(),
                    email: $('#email').val(),
                    password: $('#password').val(),
                    role: $('#role').val()
                };

                var url = '/api/samples/';
                var type = 'POST';

                if (id) {
                    url += id;
                    type = 'PUT';
                }

                $.ajax({
                    url: url,
                    type: type,
                    contentType: 'application/json',
                    data: JSON.stringify(sampleData),
                    success: function () {
                        alert('저장되었습니다.');
                        window.location.href = '/samples';
                    },
                    error: function (xhr) {
                        alert('저장 실패: ' + xhr.status);
                    }
                });
            });
        });
    </script>
</body>

</html>
